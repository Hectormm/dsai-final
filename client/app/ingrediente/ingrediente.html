<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <i class="fa fa-cutlery fa-5x">    <h1>Resturante DSAI</h1></i>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Ingredientes</h1>

      <button type="button" class="btn btn-default" ng-if="!ingrediente.mostrarCrearIngrediente" ng-click="ingrediente.mostrarCrearIngrediente = true">Nuevo Ingrediente</button>


      <div ng-if="ingrediente.mostrarCrearIngrediente" style="margin-top:20px;">
        <div style="margin-bottom:20px;">
          <label>Nombre ingrediente</label>
          <input type="text"  class="form-control" ng-model="ingrediente.nombreCrear">
          <label>Descripcion</label>
          <input type="text"  class="form-control" ng-model="ingrediente.descripcionCrear">
          <label>Calorias</label>
          <input type="number"  class="form-control" ng-model="ingrediente.caloriasCrear">
        </div>
        <button type="button" class="btn btn-primary" ng-if="!ingrediente.editar" ng-click="ingrediente.crearIngrediente()">Crear Ingrediente</button>
        <button type="button" class="btn btn-primary" ng-if="ingrediente.editar" ng-click="ingrediente.editarIngrediente()">Guardar Edici√≥n</button>
        <button type="button" class="btn btn-danger" ng-if="ingrediente.mostrarCrearIngrediente" ng-click="ingrediente.mostrarCrearIngrediente = false; ingrediente.limpiarDatos()">Cancelar</button>
      </div>

      <hr>

      <table class="table table-hover" >
        <thead>

          <th>
            Nombre Ingrediente
          </th>
          <th>
            Descripcion
          </th>
          <th>
            Calorias
          </th>
          <th>
            Acciones
          </th>
        </thead>
        <tbody ng-repeat="i in ingrediente.ingredientes">

          <td>
            {{i.nombre}}
          </td>
          <td>
            {{i.descripcion}}
          </td>
          <td>
            {{i.calorias}}
          </td>
          <td>
            <a class="btn btn-danger" ng-click="ingrediente.borrarIngrediente(i._id)">
              <i class="fa fa-trash-o fa-lg"></i>
            </a>
            <a class="btn btn-primary"ng-click="ingrediente.edicionIngrediente(i)" href="#">
              <i class="fa fa-pencil fa-lg"></i>
            </a>
          </td>
        </tbody>
      </table>


    </div>
  </div>
</div>


<footer></footer>
